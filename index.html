<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSIX Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">VS Code Extension Downloader</a>
        </div>
    </nav>
    <div class="container">
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">Generate VSIX Download Link</h5>

                <!-- Mode Toggle -->
                <div class="d-flex justify-content-center mb-4">
                    <div class="btn-group" role="group" aria-label="Input Mode">
                        <input type="radio" class="btn-check" name="inputMode" id="modeSearch" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="modeSearch">Search Marketplace</label>

                        <input type="radio" class="btn-check" name="inputMode" id="modeUrl" autocomplete="off">
                        <label class="btn btn-outline-primary" for="modeUrl">Direct URL</label>
                    </div>
                </div>

                <!-- Search Section -->
                <div id="search-section">
                    <div class="input-group mb-3">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search extensions (e.g., python, prettier, theme)">
                        <button class="btn btn-primary" id="searchBtn">Search</button>
                    </div>
                    <div id="searchResults" class="list-group mb-3"></div>
                </div>

                <!-- URL Section -->
                <div id="url-section" class="d-none">
                    <div class="mb-3">
                        <label for="marketplaceUrl" class="form-label">Marketplace URL</label>
                        <div class="input-group">
                            <input type="text" id="marketplaceUrl" class="form-control" placeholder="e.g., https://marketplace.visualstudio.com/items?itemName=ms-python.python">
                            <button id="urlGetVersionsBtn" class="btn btn-primary">Get Versions</button>
                        </div>
                    </div>
                </div>

                <!-- Common Section -->
                <hr>
                <div class="mb-3">
                    <label for="version" class="form-label">Version</label>
                    <select id="version" class="form-select" disabled>
                        <option selected>Select an extension or enter URL first</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="loading" class="text-center mt-4" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="result" class="mt-4"></div>
    </div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Made with ❤️</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
