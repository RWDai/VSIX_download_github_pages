<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSIX Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">VS Code Extension Downloader</a>
        </div>
    </nav>
    <div class="container">
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Generate VSIX Download Link</h5>
                <div class="mb-3">
                    <label for="marketplaceUrl" class="form-label">Marketplace URL</label>
                    <input type="text" id="marketplaceUrl" class="form-control" placeholder="e.g., https://marketplace.visualstudio.com/items?itemName=ms-python.python">
                </div>
                <div class="mb-3">
                    <label for="version" class="form-label">Version</label>
                    <select id="version" class="form-select" disabled>
                        <option selected>Enter URL to load versions</option>
                    </select>
                </div>
                <button id="generateBtn" class="btn btn-primary">Get Versions</button>
            </div>
        </div>
        <div id="loading" class="text-center mt-4" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="result" class="mt-4"></div>
    </div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Made with ❤️</span>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
